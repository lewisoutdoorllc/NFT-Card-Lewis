<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lewis NFT Card</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/images/favicon-32x32.png">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card">
        <div class="image">
            <img src="./images/images/image-equilibrium.jpg" alt="" id="NFT">
        </div>
        <div class="text_content">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrum collection promotes balance and calm</p>
            <div class="data">
                <h4><img src="./images/images/icon-ethereum.svg">0.041ETH</h4>
                <h4><img src="./images/images/icon-clock.svg">3 days left</h4>
            </div>
        </div>
        <hr>
        <div class="card_footer">
            <img class="avatar" src="./images/images/IMG_9994 (1).jpg" alt="">
            <h5><span>Creation of</span><span class="user_name">Cody Lewis</span></h5>
        </div>
    </div>

    <div class="card1">
        <div class="image">
            <img src="./images/images/image-equilibrium.jpg" alt="" id="NFT_1">
        </div>
        <div class="text_content">
            <h3 id="name">Equilibrium #3429</h3>
            <p id="description">Our Equilibrum collection promotes balance and calm</p>
            <div class="data">
                <h4><img src="./images/images/icon-ethereum.svg"><span id="price"></span></h4>
                <h4><img src="./images/images/icon-clock.svg"><span id="daysLeft">3 days left</span></h4>
            </div>
        </div>
        <hr>
        <div class="card_footer">
            <img id="profileImg" class="avatar" src="./images/images/IMG_9994 (1).jpg" alt="">
            <h5><span>Creation of</span><span id="owner" class="user_name">Cody Lewis</span></h5>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
